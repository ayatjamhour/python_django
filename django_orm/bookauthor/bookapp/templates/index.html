<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
</head>
<body>
    <div class="add_book">
        <h1>Add a book</h1>
        <form action="/add_book" method="POST">
            {% csrf_token %}
        <p>Title : <input type="text" name="book_title"></p>
        <p>Desc : <textarea name="book_desc" cols="30" rows="15"></textarea></p>
        <input type="submit" value="Add">
        </form>
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
        {% for i in books%}
        <tr>
        <td>{{i.id}}</td>
        <td>{{i.title}}</td>
        <td><a href="/books/{{i.id}}">Views</a></td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
