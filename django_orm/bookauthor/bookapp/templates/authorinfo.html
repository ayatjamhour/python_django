<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>
<body>
    <h1>Add an Author</h1>
    <form action="/add_author" method="POST">
        {%csrf_token%}
        <p>First Name : <input type="text" name="f_name"></p>
        <p>Last Name: <input type="text" name="l_name"></p>
        <p>Notes : <textarea name="notes_box" cols="30" rows="10"></textarea></p>
        <input type="submit" value="Add">
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
        {% for i in all_authors%}
        <tr>
        <td>{{i.id}}</td>
        <td>{{i.first_name}} {{i.last_name}}</td>
        <td><a href="/authors/{{i.id}}">Views</a></td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
